<div class="content">
  <header><h1>My Thoughts</h1></header>
  <button class="new-thought" (click)="showForm()">New Thought</button>
  <div class="form-popup" *ngIf="show">
    <app-post-form (submitted)="onSubmit($event)"></app-post-form>
  </div>
  <app-post
    *ngFor="let post of postList; index as i"
    [singlePost]="post"
    (deleted)="onDelete(i)"
  ></app-post>
</div>
